<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="center-container">
    <div class="box">
      <div class="header">
        <i class="fa-solid fa-house home" routerLink="/" matTooltip="Retournez à l'accueil"></i>
        <h1 class="title">MedBD</h1>
      </div>
      <div class="medecin" routerLink="/doctor">
        <h1>Médecins</h1>
        <p class="med-description">Liste des médecins et informations pertinentes les concernant</p>
        <div class="medIcons">
          <i class="fa fa-stethoscope" aria-hidden="true"></i>
          <i class="fa fa-clipboard-list" aria-hidden="true"></i>
        </div>
      </div>
      <div class="modification">
        <div class="insert" routerLink="/insert">
         <h1>Ajouter</h1>
         <h2>Ajoutez un médecin</h2>
          <i class="fa fa-plus icons" aria-hidden="true"></i>
        </div>
        <div class="modify" routerLink="/ROUTEUR_À_IMPLÉMENTER">
          <h1 >Modifier</h1>
          <h2> Modifiez des informations de la liste</h2>
          <i class="fa fa-pen icons" aria-hidden="true"></i>
        </div>
        <div class="delete" routerLink="/ROUTEUR_À_IMPLÉMENTER">
          <h1 >Supprimer</h1>
          <h2> Supprimez un médecin de la liste</h2>
          <i class="fa fa-trash-alt icons" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
